<html>

<head>

    <title>webview和js交互</title>
</head>

<body>
<p id="show"></p>
<br/>
<button id="click" onclick="callAndroid()">发送到java</button>
</body>
<script>
function callJS(str){
      alert(str);
      document.getElementById("show").innerHTML = str
   }
   function callAndroid(str){
      messageEntity.receiveJs("hello android")
      document.getElementById("show").innerHTML = str
   }

</script>
